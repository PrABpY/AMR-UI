<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Key Animation</title>
</head>
<body>

<div id="key-container" class="key-container">
    <img id="key" class="key" src="lock.png">
</div>

<script>
    function toggleKeySize() {
        var key = document.getElementById('key');
        key.classList.toggle('key-large');
    }
</script>

</body>
</html>
